<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Baseball Assistant</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="title">Fantasy Baseball Assistant</div>
    <div id="content">
      <div id="analyzer">
        <div id="analyzer-title">PROJECTIONS</div>
        <div id="analyzer-grid-container">
          <div class="grid-item">
            <div class="grid-player-content grid-player-num">#</div>
            <div class="grid-player-content grid-player-name grid-headers">
              Name
            </div>
            <div class="grid-player-content grid-player-stats grid-headers">
              Team
            </div>
            <div class="grid-player-content grid-player-stats grid-headers">
              G
            </div>
            <div class="grid-player-content grid-player-stats grid-headers">
              AB
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers rotocat"
            >
              R
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers rotocat"
            >
              HR
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers rotocat"
            >
              RBI
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers rotocat"
            >
              SB
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers rotocat"
            >
              AVG
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers rotocat"
            >
              OBP
            </div>
            <div
              class="grid-player-content grid-player-stats grid-headers zackval"
            >
              $VAL
            </div>
          </div>
        </div>
      </div>

      <div id="lineup-container">
        <div id="lineup-title">LINEUP</div>
        <div id="lineup-position-creator-container">
          <div id="lineup-position-text">Add a roster spot:</div>
          <select id="lineup-position-creator-dropdown">
            <option value="C">C</option>
            <option value="1B">1B</option>
            <option value="2B">2B</option>
            <option value="SS">SS</option>
            <option value="3B">3B</option>
            <option value="MI">MI</option>
            <option value="CI">CI</option>
            <option value="OF">OF</option>
            <option value="U">U</option>
          </select>

          <div id="lineup-position-creator">+</div>
        </div>
        <div class="lineup-header-container">
          <div class="lineup-header-blankleft"></div>
          <div class="lineup-header-stats-container">
            <div class="lineup-header-player">Player</div>
            <div class="lineup-header-stats">R</div>
            <div class="lineup-header-stats">HR</div>
            <div class="lineup-header-stats">RBI</div>
            <div class="lineup-header-stats">SB</div>
            <div class="lineup-header-stats">AVG</div>
            <div class="lineup-header-stats">OBP</div>
            <div class="lineup-header-stats">Val</div>
          </div>
        </div>

        <div id="lineup-roster"></div>
      </div>
    </div>

    <script src="/src/js/index.js"></script>
  </body>
</html>
